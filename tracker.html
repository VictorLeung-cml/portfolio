<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker | Victor</title>
    <link rel="stylesheet" href="tracker.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>Application Tracker</h1>
            <div class="header-actions">
                <button onclick="openModal()" class="btn btn-primary">+ Add Job</button>
                <button onclick="exportData()" class="btn btn-outline">Export</button>
                <button onclick="document.getElementById('backupInput').click()" class="btn btn-outline">Import
                    Backup</button>
                <button onclick="document.getElementById('csvInput').click()" class="btn btn-outline">Import
                    CSV</button>
                <input type="file" id="csvInput" accept=".csv" style="display:none">
                <input type="file" id="backupInput" accept=".json" style="display:none">
            </div>
        </header>

        <!-- Dashboard Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Applied</h3>
                <div class="number" id="totalApplied">0</div>
            </div>
            <div class="stat-card">
                <h3>Interviews</h3>
                <div class="number" id="interviews">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Rejected</h3>
                <div class="number" id="totalRejected">0</div>
            </div>
            <div class="stat-card">
                <h3>Response Rate</h3>
                <div class="number" id="responseRate">0%</div>
            </div>
        </div>

        <!-- Main Content: Job Categories -->
        <div id="job-categories">
            <!-- Sections injected by JS -->
        </div>
    </div>

    <!-- Add Job Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <h2>Log New Application</h2>
            <form id="jobForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="company" required placeholder="e.g. Google">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="role" required placeholder="e.g. SDR">
                </div>
                <div class="form-group">
                    <label>Date Applied</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="Researched">Researched</option>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes / Research</label>
                    <textarea id="notes" rows="3" placeholder="Key facts, interviewer names, etc."></textarea>
                </div>
                <div class="form-group">
                    <label>Link (Optional)</label>
                    <input type="url" id="link" placeholder="https://...">
                </div>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal()" class="btn btn-text">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Notes Modal -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <h2>Notes & Research</h2>
            <textarea id="editNotes" rows="10"></textarea>
            <div class="modal-actions">
                <button type="button" onclick="closeNotesModal()" class="btn btn-text">Close</button>
                <button type="button" onclick="saveNote()" class="btn btn-primary">Save Notes</button>
            </div>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>

</html>
